<div class="container mx-auto p-20">
    <!-- Grid wrapper -->
    <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
        @for (movie of movieList; track movie.id) {
        <div
            class="bg-white rounded-lg shadow-lg overflow-hidden transform transition duration-300 hover:-translate-y-2 hover:shadow-2xl">
            <img class="w-full h-[360px] object-cover" [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
                [alt]="movie.title" />
            <div class="p-4">
                <h4 class="text-xl font-semibold text-gray-800 mb-2">{{ movie.title }} {{movie.name}}</h4>
                <p class="text-gray-600 text-sm line-clamp-3">
                    {{ movie.overview }}
                </p>
            </div>
        </div>
        }
    </div>
    <!-- recommend -->
    <h2 #el class="bg-[#123] p-7 text-center text-white text-3xl mt-10 rounded-2xl mb-5">
        Recommended For You
    </h2>
    @defer (on timer(5s)) {
        <app-recommend [recMovie]="movieList"></app-recommend>
    }@placeholder {
        <div class="flex justify-center items-center py-10">
      <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-500 border-solid"></div>
      <span class="ml-4 text-gray-600">Loading recommend...</span>
    </div>
   }
</div>
