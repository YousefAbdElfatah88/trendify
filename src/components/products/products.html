<div class="max-w-7xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Products</h1>

    <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">

        @for (product of proList; track product.id) {
        <div
            class="bg-white rounded-lg shadow-md overflow-hidden transform transition duration-300 hover:-translate-y-1 hover:shadow-lg">

            <img [src]="product.image" [alt]="product.title" class="w-full h-48 object-contain bg-gray-100 p-4">

            <div class="p-4">
                <h2 class="text-lg font-semibold text-gray-800 truncate" [title]="product.title">
                    {{ product.title }}
                </h2>
                <p class="text-gray-600 text-sm mt-1 line-clamp-2">
                    {{ product.description }}
                </p>

                <div class="mt-4 flex items-center justify-between">
                    <span class="text-xl font-bold text-green-600">
                        ${{ product.price }}
                    </span>
                    <button class="px-3 py-1 text-sm bg-blue-600 text-white rounded hover:bg-blue-700 transition">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
        }

    </div>
</div>
