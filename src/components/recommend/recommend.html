<section>
    <div class="container mt-10">
        <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
    @for (movie of recMovie.slice(0,6) ; track movie.id) {
      <div class="bg-white rounded-lg shadow-lg overflow-hidden transform transition duration-300 hover:-translate-y-2 hover:shadow-2xl">
        <img 
          class="w-full h-90 object-cover" 
          [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" 
          [alt]="movie.title" 
        />
        <div class="p-4">
          <h4 class="text-xl font-semibold text-gray-800 mb-2">{{ movie.title }}</h4>
          <p class="text-gray-600 text-sm line-clamp-3">
            {{ movie.overview }}
          </p>
        </div>
      </div>
    }
  </div>
    </div>
</section>
